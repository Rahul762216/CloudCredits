    <script>
      function setUserTheme() {
        if (!("theme" in localStorage)) {
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }

          localStorage.setItem("theme", "default");
        } else if (localStorage.theme === "default") {
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } else if (localStorage.theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }

      setUserTheme();

      window.addEventListener("DOMContentLoaded", (event) => {
        const profileImage = document.getElementById("chat-profile-img");
        const profileName = document.getElementById("profile-name");
        const profileStatus = document.getElementById("profile-status");

        profileImage.setAttribute(
          "src",
          localStorage.getItem("chatProfileImageSrc")
        );
        profileName.innerText = localStorage.getItem("friendName");
        profileStatus.innerText = localStorage.getItem("friendStatus");
      });
    </script>
